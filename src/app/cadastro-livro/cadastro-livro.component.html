<style>
  .custom-input {
    background-color: #d6d6d6; /* Substitua pela cor desejada */
  }
</style>

<div class="container">
  <h2>Cadastro de Livro</h2>
  <div class="row">
    <div class="col s12">
      <div class="input-field custom-input">
        <input id="titulo" [(ngModel)]="livro.titulo" name="titulo" type="text">
        <label for="titulo">Título</label>
      </div>
    </div>
    <div class="col s12">
      <div class="input-field custom-input">
        <input id="autor" [(ngModel)]="livro.autor" name="autor" type="text">
        <label for="autor">Autor</label>
      </div>
    </div>
    <div class="col s12">
      <div class="input-field custom-input">
        <input id="editora" [(ngModel)]="livro.editora" name="editora" type="text">
        <label for="editora">Editora</label>
      </div>
    </div>
    <div class="col s12">
      <div class="input-field custom-input">
        <input id="totalPaginas" [(ngModel)]="livro.totalPaginas" name="totalPaginas" type="number">
        <label for="totalPaginas">Total de Páginas</label>
      </div>
    </div>
    <div class="col s12">
      <div class="input-field custom-input">
        <select id="generoId" [(ngModel)]="livro.generoId" name="generoId">
          <option value="" disabled selected>Selecione um Gênero</option>
          <option *ngFor="let genero of listaGeneros" [value]="genero.id">{{ genero.nome }}</option>
        </select>
        <label for="generoId">Gênero</label>
      </div>
    </div>
    <div class="col s12">
      <button class="waves-effect waves-light btn" (click)="salvarLivro()">Salvar</button>
      <button class="waves-effect waves-light btn" (click)="avancarParaPesquisa()">Voltar</button>
    </div>
  </div>
</div>
